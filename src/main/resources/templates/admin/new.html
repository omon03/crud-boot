<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD: New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/WEB-INF/views/users}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">
        ERROR TEXT name
    </div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">
        ERROR TEXT age
    </div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red"
         th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">
        ERROR TEXT email
    </div>
    <div class="form-group" th:object="${allroles}">
        <label class="col-form-label">Select Role</label>
        <select class="form-control" name="role_id" multiple size="2">
            <option th:each="role : ${allroles}"
                    th:value="${role.id}"
                    th:utext="${role.name}">
            </option>
        </select>
    </div>
    <br/>
    <input type="submit" value="Create"/>
</form>

<div th:insert="~{templates/footer :: logout}"></div>
</body>
</html>
