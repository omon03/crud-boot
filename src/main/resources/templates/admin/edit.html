<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<form th:method="POST" th:action="@{/admin/user/{id}(id=${user.id})}" th:object="${user}">
    <label for="name">Name:</label><br>
    <input type="text" th:field="*{name}" id="name"/><br><br>
    
    <label for="age">Age:</label><br>
    <input type="text" th:field="*{age}" id="age"/><br><br>
    
    <label for="email">Email:</label><br>
    <input type="text" th:field="*{email}" id="email"/><br><br>
    
    <label for="username">User name</label><br>
    <input type="text" th:field="*{username}" id="username"/><br><br>
    
    <label for="password">Password</label><br>
    <input type="text" th:field="*{password}" id="password"/><br><br>
    
    <input type="submit" value="Update"/>
</form><br>

<!--        <a th:href="@{/users/{id}/delete/(id=${user.id})}" th:text="Delete"></a>-->
<a href="/users/new">New user</a><br><br>
<!--        <a th:href="@{/users}" th:text="Main"></a>-->
<div th:insert="~{templates/footer :: logout}"></div>
</body>
</html>
