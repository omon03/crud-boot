<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>

<body>
    <div th:align="justify">
        <a href="/admin/new">Create new user</a>
        <br/>
        <hr/>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Login</th>
                <th>Role</th>
                <th>Edit user</th>
                <th>Delete user</th>
            </tr>
            <th:block th:each="u : ${users}">
                <tr>
                    <td th:text="${u.getId()}"></td>
                    <td th:text="${u.getName()}"></td>
                    <td th:text="${u.getAge()}"></td>
                    <td th:text="${u.getEmail()}"></td>
                    <td th:text="${u.getUsername()}"></td>
                    <td th:text="${u.getRoles()}"></td>
                    <td><a th:href="@{/admin/edit/{id}/userById(id=${u.id})}">Edit</a></td>
                    <td><a th:href="@{/admin/{id}/userById(id=${u.id})}">Delete</a></td>
                </tr>
            </th:block>
        </table>
    </div>
    
    <div th:insert="~{templates/footer :: logout}"></div>
</body>
</html>
