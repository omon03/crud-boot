<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Admin panel</title>
    <meta charset="UTF-8">
    <!--    «Отзывчивый» мета-тэг-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${currentuser.name}">name</b>
        with roles:
        <b class="font-weight-normal" th:text="${currentuser.getRoles()}">role</b>
    </div>
    <div>
        <a href="/" class="text-secondary">Logout</a>
    </div>
</nav>

<div class="row no-gutters vh-100">
    
    <!--  панель слева  -->
    <div class="col-md-2 bg-white">
        <ul class="nav nav-pills flex-column mt-3">
            <a class="nav-item nav-link active" th:href="@{/admin}">Admin</a>
            <a class="nav-item nav-link" th:href="@{/user}">User</a>
        </ul>
    </div>
    <!--  панель на 10 колонок справа-->
    <div class="col-md-10 bg-light">
        <div class="container-fluid">
            <div class="h1 mt-3">Admin panel</div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUser">New user</a>
                </li>
            </ul>
            
            <div class="tab-content">
                <!--  все пользователи  -->
                <div class="tab-pane fade show active" id="users">
                    
                    <div class="col-md bg-light border">
                        <h4 class=" mt-2 mb-3">All users</h4>
                    </div>
                    
                    <div class="col-md bg-white border">
                        <table class="table table-striped mt-4">
                            <thead>
                                <tr th:align="center">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:align="center" th:each="user : ${users}">
                                    <td th:utext="${user.getId()}">ID</td>
                                    <td th:utext="${user.getName()}">First Name</td>
                                    <td th:utext="${user.getUsername()}">Last Name</td>
                                    <td th:utext="${user.getAge()}">Age</td>
                                    <td th:utext="${user.getEmail()}">E-mail</td>
                                    <td th:utext="${user.getRoles()}">Role</td>
                                    
                                    <!-- Edit -->
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:data-target="${'#EDIT' + user.getId()}">
                                            Edit
                                        </button>
                                        <div class="modal fade" th:id="${'EDIT' + user.getId()}" tabindex="-1"
                                             role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content ">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    
                                                    <form class="form-container "
                                                          th:action="@{/admin/{id}(id=${user.getId()})}" th:method="PATCH">
                                                        <div class="modal-body col-md-8">
                                                            <label for="id0"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control" id="id0" th:value="${user.getId()}" readonly="true"/>
                                                            <br>
                                                            <label for="name0"><b>Name</b></label>
                                                            <input th:name="name" th:type="text" class="form-control" id="name0" th:value="${user.getName()}" />
                                                            <br>
                                                            <label for="username0"><b>Username</b></label>
                                                            <input th:name="username" th:type="text" class="form-control" id="username0" th:value="${user.getUsername()}" />
                                                            <br>
                                                            <label for="age0"><b>Age</b></label>
                                                            <input th:name="age" th:type="number" class="form-control" id="age0" th:value="${user.getAge()}" />
                                                            <br>
                                                            <label for="email0"><b>E-mail</b></label>
                                                            <input th:name="email" th:type="text" class="form-control" id="email0" th:value="${user.getEmail()()}" />
                                                            <br>
                                                            <label for="password0"><b>Password</b></label>
                                                            <input th:name="password" th:type="password" class="form-control" id="password0" th:value="${user.getPassword()}"/>
                                                            <br>
                                                            <div class="form-group" th:object="${roleS}">
                                                                <label><b>Select Role</b></label>
                                                                <select class="form-control" name="role_id" multiple size="2">
                                                                    <option th:each="role : ${roleS}"
                                                                            th:value="${role.getId()}"
                                                                            th:utext="${role.getRole()}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!-- Delete -->
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#DELETE' + user.getId()}">
                                            Delete
                                        </button>
                                        <div class="modal fade" th:id="${'DELETE' + user.getId()}" tabindex="-1"
                                             role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content ">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    
                                                    <form class="form-container " th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE">
                                                        <div class="modal-body col-md-8">
                                                            <label for="id1"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control" id="id1" th:value="${user.getId()}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Name</b></label>
                                                            <input th:name="name" th:type="text" class="form-control" id="name1" th:value="${user.getName()}" disabled/>
                                                            <br>
                                                            <label for="username1"><b>Username</b></label>
                                                            <input th:name="username" th:type="text" class="form-control" id="username1" th:value="${user.getUsername()}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>Age</b></label>
                                                            <input th:name="age" th:type="number" class="form-control" id="age1" th:value="${user.getAge()}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>E-mail</b></label>
                                                            <input th:name="email" th:type="text" class="form-control" id="email1" th:value="${user.getEmail()}" disabled/>
                                                            <br>
                                                            <div class="form-group" th:object="${roleS}">
                                                                <label><b>Select Role</b></label>
                                                                <select class="form-control" name="role_id" multiple size="2">
                                                                    <option th:each="role : ${roleS}"
                                                                            th:value="${role.getId()}"
                                                                            th:utext="${role.getRole()}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--                вкладка новый пользователь         -->
                <div class="tab-pane fade" id="newUser">
                    <div class="col-md bg-light border">
                        <h4 class=" mt-2 mb-3">Add new user</h4>
                    </div>
                    <div class="col-md bg-white border">
                        <form class="offset-md-4 col-md-4 mt-3 mb-4" th:align="center" th:action="@{/admin/newUser}" method="post">
                            <label for="newUser"><b>Name</b></label>
                            <input th:name="name" th:type="text" class="form-control" id="name"/>
                            <br>
                            <label for="username"><b>Username</b></label>
                            <input th:name="Username" th:type="text" class="form-control" id="username"/>
                            <br>
                            <label for="age"><b>Age</b></label>
                            <input th:name="age" th:type="number" class="form-control" id="age"/>
                            <br>
                            <label for="email"><b>E-mail</b></label>
                            <input th:name="email" th:type="text" class="form-control" id="email"/>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input th:name="password" th:type="password" class="form-control" id="password"/>
                            <br>
                            <div class="form-group" th:object="${roleS}">
                                <label><b>Select Role</b></label>
                                <select class="form-control" name="role_id" multiple size="2">
                                    <option th:each="role : ${roleS}"
                                            th:value="${role.getId()}"
                                            th:utext="${role.getRole()}">
                                    </option>
                                </select>
                            </div>
                            <br><br>
                            <button th:type="submit" class="btn btn-success" value="Create User">Add new User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
